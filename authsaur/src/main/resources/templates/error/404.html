<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <title th:text="#{screen.error.page.title.pagenotfound}">Error - Page Not Found</title>
    <link href="../../static/css/cas.css" rel="stylesheet" th:remove="tag"/>

</head>

<body>
<main role="main" class="container mt-3 mb-3">
    <div layout:fragment="content" class="">
        <div class="uk-card uk-card-default uk-width-auto" style="box-shadow: none;background-color: transparent">
            <div class="uk-card-media-top uk-flex uk-flex-center">
                <img th:src="@{/images/404.svg}" width="360" alt="">
            </div>
            <div class="uk-card-body uk-text-center">
                <h3 class="uk-card-title uk-text-danger" th:utext="#{screen.error.page.notfound}">Page Not Found</h3>
                <div class="uk-text-meta">
                    <p th:utext="#{screen.error.page.doesnotexist}">The page you are attempting to access does not exist
                        at the
                        moment.</p>
                </div>
<!--                <p>-->
<!--                    <a class="uk-button uk-button-default" th:href="@{/login}" style="color:#333">-->
<!--                        <span th:utext="#{screen.error.page.loginagain}">Go Home</span>-->
<!--                    </a>-->
<!--                </p>-->
            </div>
        </div>

    </div>
</main>
</body>
</html>
