<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <title th:text="#{screen.service.error.header}">Service Error View</title>
    <link href="../../static/css/cas.css" rel="stylesheet" th:remove="tag"/>
    <!--    &lt;!&ndash; UIkit CSS &ndash;&gt;-->
    <!--    <link rel="stylesheet" th:href="@{/uikit/css/uikit.min.css}"/>-->

    <!--    &lt;!&ndash; UIkit JS &ndash;&gt;-->
    <!--    <script th:src="@{/uikit/js/uikit.min.js}"></script>-->
    <!--    <script th:src="@{/uikit/js/uikit-icons.min.js}"></script>-->
</head>

<body>
<main role="main" class="container mt-3 mb-3">
    <div layout:fragment="content">
        <div class="uk-card uk-card-default uk-width-auto" style="box-shadow: none;background-color: transparent">
            <div class="uk-card-media-top uk-flex uk-flex-center">
                <img th:src="@{/images/error.svg}" width="360" alt="">
            </div>
            <div class="uk-card-body uk-text-center">
                <h3 class="uk-card-title uk-text-danger" th:utext="#{screen.service.error.header}">Application Not
                    Authorized to Use CAS</h3>
                <div class="uk-text-meta">
                    <p th:if="${rootCauseException != null and rootCauseException.code != null}"
                       th:utext="#{${rootCauseException.code}}">
                        rootCauseException.code</p>
                </div>
            </div>
            <!--                <p>-->
            <!--                    <a class="uk-button uk-button-default" th:href="@{/login}" style="color:#333">
                            <span th:utext="#{screen.error.page.loginagain}">Go Home</span>
                        </a>
                           </p>-->
        </div>
    </div>


</main>
</body>
</html>
