<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <title th:text="#{screen.logout.header}">CAS Logout</title>
    <link href="../../static/css/cas.css" rel="stylesheet" th:remove="tag"/>
</head>

<body>
<main role="main" class="container mt-3 mb-3">
    <div layout:fragment="content">
        <div class="uk-width-large uk-height-medium1 uk-card uk-card-default uk-card-body">
            <h3 class="uk-card-title uk-text" th:utext="#{screen.logout.header}">Log Out Successful</h3>
            <div class="uk-text-meta">
                <p class="banner-message" th:utext="#{screen.logout.success}">You have successfully logged out of the
                    Central Authentication
                    Service. You may <a href="login">log in</a> again.</p>
                <p class="banner-message" th:utext="#{screen.logout.security}">For security reasons, exit your web
                    browser.</p>
            </div>
            <a class="uk-button uk-button-default" th:href="@{/login}" style="color:#333">
                <span th:utext="#{screen.error.page.loginagain}">Go Home</span>
            </a>
        </div>
    </div>
</main>
</body>
</html>
